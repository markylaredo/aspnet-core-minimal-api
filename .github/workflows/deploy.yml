name: Deploy to Hosting Site

on:
  push:
    branches:
      - master #Change this to the branch you want to trigger deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging_environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.x # Change this to the version of .NET Core you're using

      - name: Install dependencies
        run: dotnet restore
      - name: Build and publish
        run: dotnet publish -c Release --output ${{ github.workspace }}/publish

      - name: FTP deployment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
